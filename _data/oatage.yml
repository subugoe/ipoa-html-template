  - name: Sessions I.1
    time: 15:30 - 17:30
    room: Raum 248
    text: 'Open-Access-Modelle für Monographien und Sammelbände | Video Moderation: <a href="" class="main__link">Margo Bargheer</a> (SUB Göttingen) und <a href="" class="main__link">Isabella Meinecke</a> (SUB Hamburg)'
    textlong: 'Mit wenig medialem Aufhebens praktizieren Universitätsverlage und Forschungsreinrichtungen seit über zehn Jahren das, was erst seit etwa drei Jahren auch in weiteren Kreisen der Open-Access-Szene in der Diskussion angekommen ist: das Verlegen von Open-Access-Büchern. Denn offensichtlich lässt sich das Medium „Buch“ weniger leicht von der haptischen in die digitale Welt überführen als es die Zeitschriftentransformation nahelegt, sei es in der Akzeptanz, den Nutzungsgewohnheiten oder der Bedeutung in der Wissenschaftskommunikation.</p><p>Die Session beginnt mit einer Bilanz eines universitär getragenen Verlags, welche Herausforderungen das Verlegen von Open-Access-Büchern mit sich bringt, und ergänzt dies mit zwei praxisorientierten Ko-Referaten. Welche Potentiale die Zukunft bringen kann, zeigen zwei DFG-geförderte Projekte zu Open-Access-Büchern auf, die innovative Modelle der Inhaltsproduktion sowie der Medienproduktion umsetzen.'
    presentation:
    - name: '10 Jahre Open-Access-Verlagsdienste für die Wissenschaft oder: Was Autoren wirklich wollen!'
      video:
      - name: Video
      presenter:
      - name: Regine Tobias
        org: 'KIT, Karlsruhe'
      abstract: 'Der Vortrag gibt einen Einblick in die Open-Access-Verlagsdienste am Karlsruher Institut für Technologie (KIT). Seit 10 Jahren unterstützt dort ein hauseigener Verlag erfolgreich die Publikationsaktivitäten der Forschenden und bietet weitgehende Services, die über das klassische Angebot des institutionellen Repositoriums der KIT-Bibliothek hinausgehen.</p><p>Der Vortrag zeigt die vielfältigen Ansprüche der Autoren an professionelle Verlagsdienste und ihre Umsetzung im KIT-Verlag vor dem Kontext aktueller Entwicklungen im Umfeld des wissenschaftlichen Publikationswesens.</p><p>Gleichzeitig werden diese Anforderungen den strategischen Überlegungen der KIT-Bibliothek gegenüber gestellt, die Konzept und Organisation des Eigenverlags bedingen – auch darin liegt das Geheimnis seines Erfolges…'
    - name: 'Open-Access-Publikationen für die Erwachsenenbildung'
      video:
      - name: Video
      presenter:
      - name: Thomas Jung
        org: 'DIE, Bonn'
      abstract: 'Seit drei Jahren werden vom Deutschen Institut für Erwachsenenbildung (DIE) Open-Access-Publikationen (Monographien unterschiedlichen Umfangs) angeboten, die in Kooperation mit privatwirtschaftlich agierenden Verlagen entstehen und veröffentlicht werden. Eine erste Evaluation dieser neuen Publikationsstrategie ist anhand von Verkaufszahlen, Downloadzahlen und Klickraten möglich. Auch sind mit Blick auf die zurückliegenden Jahren Justierungen in den Rahmenbedingungen (Geschäftsmodelle) zu beobachten und zu interpretieren.'
