    - name: Open Access im Bundesinstitut für Berufsbildung (BIBB)
      text: Status quo und Perspektiven
      video:
      - name: Video
      poster:
      - name: Poster
      presenter:
      - name: Bodo Rödel
        org: BIBB Bonn
      - name: Christian Woll
        org: BIBB Bonn
      abstract: 'Seit 2010 gibt es zum Thema Open Access im Bundesinstitut für Berufsbildung (BIBB) umfangreiche Arbeiten. Diese mündeten in der Verabschiedung einer Open-Access-Policy des BIBB und der Umsetzung des sogenannten „goldenen Weges“ für unterschiedliche Veröffentlichungsreihen. Beiträge aus der Fachzeitschrift des BIBB „Berufsbildung in Wissenschaft und Praxis (BWP)“ werden im Rahmen des „grünen Weges“ nach einem Jahr Open Access zur Verfügung gestellt.</p><p>Als logische Fortführung der Open-Access-Strategie des BIBB wird aktuell der Aufbau eines Repositories vorangetrieben. Im Rahmen eines sechsmonatigen Projektes wurden mit Blick auf den Bedarf in der Berufsbildungsforschung verschiedene Varianten eines Repositories - von einem institutionellen BIBB-Repository bis hin zu einem fachlichen und international ausgerichteten Repository - geprüft. Das Poster berichtet über die Open-Access-Aktivitäten des BIBB und über die Projektergebnisse.'
