    time: 11.00-11.30
    video: Video
    text: 'Begrüßung und Moderation: <a href="" class="main__link">Ursula Arning</a> (ZB MED), <a href="" class="main__link">Agathe Gebert</a> (GESIS) und Achim Oßwald (FH Köln) im Namen der Organisatoren und des Programmkomitees'
  - name: Keynote
    time: 11.30-12.10
    presentation:
    - name: Open Science – mehr als nur eine Frage der Kommunikation
      video:
      - name: Video
      slide:
      - name: Präsentation
      presenter:
      - name: Wolfgang zu Castell
        org: Helmholtz-Zentrum München
      abstract: 'Der Begriff Open Science klingt für die Wissenschaft zunächst nach einem altbewährtem Rezept – also nichts Neues. Wissenschaft lebt schon seit jeher von Offenheit und Austausch. Dahinter stehen die Grundprinzipien von Verifizierbarkeit und Reproduzierbarkeit als Garanten der wissenschaftlichen Methodik.</p><p>Open Science klingt gleichzeitig aber auch nach Neuem: Wissenschaft 2.0 – gefördert und getrieben durch die Möglichkeiten moderner Kommunikations- und Informationstechnologien. Der freie und offene Zugang zu Wissen und Information, gepaart mit den Möglichkeiten der informationstechnischen Verarbeitung weltweit gespeicherten Wissens. Dies wiederum klingt nach Zukunft, nach ungeahnten Möglichkeiten und unglaublichem Fortschritt.</p><p>Der Vortrag soll sich diesem Spannungsfeld zwischen dem Festhalten an Altbewährten und der Faszination der neuen Möglichkeiten widmen. Im Mittelpunkt steht die Frage, ob wir mit unseren technischen Möglichkeiten nur die Verarbeitung und Verbreitung unseres Wissens verändern, oder auch das Wissen selbst und damit das, was wir unter Wissenschaft verstehen.'
    room: Raum 69
    text: 'Moderation: Achim Oßwald (FH Köln)'
  - name: One Minute Madness | Postersession
    time: 12.10-12.30
    presentation:
    - name: POSUKO
      text: "POrtable SUchKOntexte zur Vernetzung von Bibliotheken, Verlagen und Wissenschaftlern"
      video:
      - name: Video
      poster:
      - name: Poster
      presenter:
      - name: Martin Roos
        org: UB Hagen
      abstract: 'Im Rahmen des Open-Access-Journals eleed (e-learning and education) wird ein neuer kollaborativer Ansatz zur Literaturrecherche erprobt. Ausgehend von den Artikeln, ihren Metadaten und ihren Literaturreferenzen sollen das semantische Verständnis während der Recherche visualisiert, Suchkontexte expliziert und Suchinformationen für Bibliotheken und Verlage nutzbar gemacht werden. Suchkontexte von Nutzenden können offengelegt und über Anbietergrenzen hinweg zur Verbesserung der Suche genutzt werden.</p><p>Das sich so ergebende semantische Suchnetz soll durch offene Dienste über ein freies Austauschformat abgelegt und genutzt werden. Durch Suchaktivitäten wächst der Suchkontext an. Anbieter können ihn nicht nur zur Verbesserung von Suchergebnissen nutzen, sondern auch ihre Literatur-Metadaten anreichern.</p><p>Der kooperative Ansatz wird von der UB Hagen und dem Open-Access-Journal eleed in einem Forschungsprojekt erprobt. Wir laden Wissenschaftler ein, den Dienst zum Aufbau von Recherchenetzen zu nutzen.'
    - name: Open Source for Open Access
